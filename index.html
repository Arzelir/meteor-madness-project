			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
		/>

			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
			crossorigin="anonymous"
		/>

		<!-- Custom CSS -->
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="interactive.css" />
		<link rel="stylesheet" href="resize.css" />
	</head>
	<body>
		<header>
			<!--Navbar-->
			<nav>
				<a
					href="index.html"
					class="corner_logo"
					id="corner_logo"
					style="display: block; padding-left: 2%; padding-bottom: 2%"
					><img src="Logo.png" alt="Logo"

				<ul class="nav_links">
					<li><a class="active" href="index.html">Simulator</a></li>
					<li><a class="disabled" href="research.html">Research</a></li>

			</nav>

		<br /><br /><br /><br />
		<h1>Fireball: Meteor Impact Simulator</h1>
		<br /><br />

		<p style="text-align: center">
			Welcome to our Meteor Impact Simulator, developed by two
			Software-Engineering students for a hackathon project. Click on the map to
			choose a location, or enter coordinates manually.
		</p>

		<div class="container">
			<div class="row custom-row">
				<div class="col-12 custom-col1" id="map"></div>
				<div class="col-12 custom-col2" id="second-col">
					<div class="controls">
						<div id="buttonBox">
							<button id="simulateBtn">Simulate</button>
							<button id="removeBtn">Reset All</button>
						</div>

						<br /><br />

						<label
							>Geographic Latitude: <input type="number" id="lat" step="0.0001"
						/></label>
						<label
							>Geographic Longitude:
							<input type="number" id="lng" step="0.0001"
						/></label>

						<br /><br />
						<label>Asteroids and Celestial Bodies:</label>
						<select id="asteroidSelect">
							<option value="">User Input (Default)</option>
						</select>

						<br />

						<label for="liveNEOs">Live Near-Earth Objects:</label>
						<select id="liveNEOs">
							<option value="">User Input (Default)</option>
						</select>

						<div id="asteroidData"></div>

						<br />
						<label
							>Mass of Meteor (kg): <input type="number" id="mass" value="1000"
						/></label>
						<label
							>Impact Velocity (km/s):
							<input type="number" id="velocity" value="20"
						/></label>
						<br /><br />
					</div>
				</div>
			</div>
		</div>

		<br /><br /><br /><br />

		<!-- Leaflet JS -->
		<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

		<!-- Custom JS -->
		<script src="script.js"></script>
	</body>
</html>
