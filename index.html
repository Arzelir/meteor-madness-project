<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<!-- Leaflet CSS -->
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
		/>

		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
			crossorigin="anonymous"
		/>

		<!-- Custom CSS -->
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="interactive.css" />
	</head>
	<body>
		<header>
			<!--Navbar-->
			<nav>
				<a
					href="index.html"
					id="corner_logo"
					style="display: block; padding-left: 2%; padding-bottom: 2%"
					><img src="Logo.png" alt="Logo"
				/></a>
				<ul class="nav_links">
					<li><a class="active" href="index.html">Calculator</a></li>
					<li><a class="disabled" href="about.html">About</a></li>
					<li><a class="disabled" href="research.html">Research</a></li>
				</ul>
			</nav>
		</header>

		<br /><br /><br /><br />
		<h1>Meteor Impact Simulator</h1>
		<br /><br />

		<p style="text-align: center">
			Click on the map to choose a location, or enter coordinates manually.
		</p>

		<div class="container">
			<div class="row">
				<div
					class="col-8 col-md-8"
					id="map"
					style="flex: 0 0 70%; max-width: 70%; margin-left: 0%"
				></div>
				<div
					class="col-4 col-md-4"
					style="flex: 0 0 30%; max-width: 30%; margin-right: 0%"
				>
					<div class="controls">
						<button id="simulateBtn">Simulate Impact</button>
						<button id="removeBtn">Remove All Impacts</button>
						<br /><br />
						<label
							>Mass (kg): <input type="number" id="mass" value="1000"
						/></label>
						<label
							>Velocity (km/s): <input type="number" id="velocity" value="20"
						/></label>
						<br /><br />
						<label
							>Latitude: <input type="number" id="lat" step="0.0001"
						/></label>
						<label
							>Longitude: <input type="number" id="lng" step="0.0001"
						/></label>

						<br /><br />
						<label>Select An Asteroid:</label>
						<select id="asteroidSelect">
							<option value="">--- User Input (Default) ---</option>
						</select>

						<div id="asteroidData"></div>
					</div>
				</div>
			</div>
		</div>

		<br /><br /><br /><br />

		<!-- Leaflet JS -->
		<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
		<!-- Custom JS -->
		<script src="script.js"></script>
	</body>
</html>
